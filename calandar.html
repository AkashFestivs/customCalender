<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calandar.css">
</head>
<body>
    <div class="container">
        <div class="DayCircle">
            <span style="--i:1" class="sun"><b>Sunday</b></span>
            <span style="--i:2" class="mon"><b>Monday</b></span>
            <span style="--i:3" class="tues"><b>Tuesday</b></span>
            <span style="--i:4" class="wed"><b>Wednesday</b></span>
            <span style="--i:5" class="thurs"><b>Thursday</b></span>
            <span style="--i:6" class="fri"><b>Friday</b></span>
            <span style="--i:7" class="sat"><b>Saturday</b></span>
               <div class="timeCircle">
                <div class="circle" id="sc" style="--clr:#04fc34"><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:#fee800"><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:#ff2972"><i></i></div>
                   <span style="--i:1"><b>1</b></span>
                   <span style="--i:2"><b>2</b></span>
                   <span style="--i:3"><b>3</b></span>
                   <span style="--i:4"><b>4</b></span>
                   <span style="--i:5"><b>5</b></span>
                   <span style="--i:6"><b>6</b></span>
                   <span style="--i:7"><b>7</b></span>
                   <span style="--i:8"><b>8</b></span>
                   <span style="--i:9"><b>9</b></span>
                   <span style="--i:10"><b>10</b></span>
                   <span style="--i:11"><b>11</b></span>
                   <span style="--i:12"><b>12</b></span> 
               </div>
        </div>
    </div>
<script src="./calandar.js"></script>
</body>
</html>
